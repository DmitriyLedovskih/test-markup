<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="header__row">
        <div class="header__lang header__lang--mobile">
          <svg width="14" height="14">
            <use xlink:href="#planet"></use>
          </svg>
          <ul class="header__lang-list main-list">
            <li class="header__lang-item">
              <button
                class="button header__lang-button header__lang-button--active"
              >
                Ru
              </button>
            </li>
            <li class="header__lang-item">
              <button class="button header__lang-button" lang="en">En</button>
            </li>
          </ul>
        </div>
        <nav>
          <ul class="header__list main-list">
            <li class="header__list-item">
              <button class="header__item header__link link button">
                <svg class="button__icon header__link-icon">
                  <use xlink:href="#location"></use>
                </svg>
                Сайлент-Хилл
              </button>
            </li>
            <li class="header__list-item">
              <a href="tel:75555553750" class="header__item header__link link">
                <svg class="button__icon header__link-icon">
                  <use xlink:href="#phone"></use>
                </svg>
                +7 555 555-37-50
              </a>
            </li>
          </ul>
        </nav>
        <p class="header__item header__text">
          Ежедневно&nbsp;<span>9:00 &mdash; 21:00</span>
        </p>
        <nav class="header__nav">
          <ul class="header__menu header__block main-list">
            <li>
              <a
                href="#"
                class="header__menu-link header__item header__link link"
              >
                Доставка
              </a>
            </li>
            <li>
              <a
                href="#"
                class="header__menu-link header__item header__link link"
              >
                Оплата
              </a>
            </li>
            <li>
              <a
                href="#"
                class="header__menu-link header__item header__link link"
              >
                Контакты
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="header__main">
    <div class="container">
      <div class="header__main-row">
        <div class="header__main-blocks">
          <div class="header__main-block" id="fixed">
            <div class="header__main-container">
              <div class="header__row">
                <div class="header__main-left">
                  <button
                    class="link logo button button--main header__logo header__logo--desk"
                  >
                    <svg class="logo__icon">
                      <use xlink:href="#logo"></use>
                    </svg>
                  </button>
                  <ul class="main-list header__buttons">
                    <li class="header__buttons-item">
                      <button class="button button--main burger">
                        <span class="burger__block">
                          <span class="burger__block-line"></span>
                        </span>
                      </button>
                    </li>
                    <li
                      class="header__buttons-item header__buttons-item--mobile"
                    >
                      <button
                        class="button button--outline header__buttons-button button--icon"
                      >
                        <svg class="button__icon header__buttons-icon">
                          <use xlink:href="#hunter"></use>
                        </svg>
                      </button>
                    </li>
                  </ul>
                </div>
                <a
                  href="#"
                  class="link logo button button--main header__logo header__logo--mobile"
                >
                  <svg class="logo__icon">
                    <use xlink:href="#logo"></use>
                  </svg>
                </a>
                <div class="search header__search">
                  <form class="search__form">
                    <input
                      type="text"
                      class="field search__field"
                      placeholder="Поиск  товаров..."
                    >
                    <button
                      type="submit"
                      class="button button--main search__button"
                    >
                      <span class="search__button-text">Найти</span>
                      <svg class="button__icon search__button-icon">
                        <use xlink:href="#search"></use>
                      </svg>
                    </button>
                  </form>
                </div>
                <ul class="social header__social main-list">
                  <li>
                    <a
                      href="#"
                      class="button social__button button--second button--icon"
                    >
                      <svg class="social__icon button__icon">
                        <use xlink:href="#tg"></use>
                      </svg>
                    </a>
                  </li>
                  <li>
                    <a
                      href="#"
                      class="button social__button button--second button--icon"
                    >
                      <svg class="social__icon button__icon">
                        <use xlink:href="#whatsapp"></use>
                      </svg>
                    </a>
                  </li>
                </ul>
                <div class="header__lang header__lang--desk">
                  <svg width="24" height="24">
                    <use xlink:href="#planet"></use>
                  </svg>
                  <ul class="header__lang-list main-list">
                    <li class="header__lang-item">
                      <button
                        class="button header__lang-button header__lang-button--active"
                      >
                        Ru
                      </button>
                    </li>
                    <li class="header__lang-item">
                      <button class="button header__lang-button" lang="en">
                        En
                      </button>
                    </li>
                  </ul>
                </div>
                <ul class="header__buttons header__buttons-right main-list">
                  <li class="header__buttons-item">
                    <button
                      class="button button--outline header__buttons-button button--icon"
                    >
                      <svg class="button__icon header__buttons-icon">
                        <use xlink:href="#favorite"></use>
                      </svg>
                    </button>
                  </li>
                  <li class="header__buttons-item header__buttons-item--desk">
                    <button
                      class="button button--outline header__buttons-button button--icon"
                    >
                      <svg class="button__icon header__buttons-icon">
                        <use xlink:href="#hunter"></use>
                      </svg>
                    </button>
                  </li>
                  <li class="header__buttons-item">
                    <button
                      class="button button--outline header__buttons-button button--icon"
                    >
                      <svg class="button__icon header__buttons-icon">
                        <use xlink:href="#chest"></use>
                      </svg>
                      <span class="button__counter">20</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <nav class="menu-category menu-category--desk header__menu-category">
            <div class="menu-category__element">
              <ul class="main-list menu-category__menu header__main-menu">
                <li class="menu-category__item">
                  <button class="button button--second menu-category__link header__menu-button">
                    <svg class="menu-category__icon button__icon header__main-icon">
                      <use xlink:href="#sale"></use>
                    </svg>
                    Акции
                  </button>
                </li>
                <li class="menu-category__item">
                  <button class="button button--second menu-category__link header__menu-button">
                    <svg class="menu-category__icon button__icon header__main-icon">
                      <use xlink:href="#lightning"></use>
                    </svg>
                    Горячее предложение
                  </button>
                </li>
                <li class="menu-category__item">
                  <button
                    class="button button--second menu-category__link header__menu-button"
                    id="gift-sets"
                  >
                    <svg class="menu-category__icon button__icon header__main-icon">
                      <use xlink:href="#chest-gift"></use>
                    </svg>
                    Подарочные наборы
                  </a>
                </li>
                <li class="menu-category__item">
                  <button
                    class="button button--second menu-category__link header__menu-button"
                    id="events"
                  >
                    <svg class="menu-category__icon button__icon header__main-icon">
                      <use xlink:href="#quest"></use>
                    </svg>
                    События
                  </a>
                </li>
                <li class="menu-category__item">
                  <button class="button button--second menu-category__link header__menu-button">
                    <svg class="menu-category__icon button__icon header__main-icon">
                      <use xlink:href="#orc"></use>
                    </svg>
                    Наши бренды
                  </button>
                </li>
                <li class="menu-category__item">
                  <button
                    class="button button--second button--blue header__menu-button header__menu-button--last"
                  >
                    <svg class="menu-category__icon button__icon header__main-icon">
                      <use xlink:href="#plus"></use>
                    </svg>
                    Собрать компьютер
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
